<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forced Damped Pendulum</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: #f4f4f4; display: block; margin: auto; }
    </style>
</head>
<body>
    <h2>Forced Damped Pendulum Simulation</h2>
    <canvas id="pendulumCanvas"></canvas>
    <script>
        const canvas = document.getElementById("pendulumCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 500;
        canvas.height = 500;

        // Pendulum parameters
        let theta = Math.PI / 4; // Initial angle
        let omega = 0; // Angular velocity
        const length = 200; // Length of the pendulum
        const gravity = 9.81;
        const damping = 0.02; // Damping factor
        const drivingForce = 1.2; // External force amplitude
        const drivingFreq = 2.0; // External force frequency
        const pivot = { x: canvas.width / 2, y: 100 };

        function updatePendulum(time) {
            let alpha = (-gravity / length) * Math.sin(theta) - damping * omega + drivingForce * Math.cos(drivingFreq * time);
            omega += alpha * 0.02;
            theta += omega * 0.02;
        }

        function drawPendulum() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let x = pivot.x + length * Math.sin(theta);
            let y = pivot.y + length * Math.cos(theta);
            
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(pivot.x, pivot.y);
            ctx.lineTo(x, y);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function animate(time) {
            updatePendulum(time / 1000);
            drawPendulum();
            requestAnimationFrame(animate);
        }

        animate(0);
    </script>
</body>
</html>

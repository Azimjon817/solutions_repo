<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lorentz Force Simulation</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Lorentz Force Simulation</h1>
    <canvas id="lorentzCanvas" width="600" height="400"></canvas>
    <div class="legend">
      <span class="velocity">Velocity</span>
      <span class="force">Lorentz Force</span>
    </div>
    <footer>
      <p>Charged particle in a uniform magnetic field (<b>B</b> out of the screen)</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
